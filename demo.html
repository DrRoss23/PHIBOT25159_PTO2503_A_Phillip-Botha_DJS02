<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DJS02 Demo – Attribute-only <podcast-preview></title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body style="padding: 1rem; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;">
  <h1>Demo: &lt;podcast-preview&gt; (attribute-only usage)</h1>
  <p>This page shows the component working with <strong>only attributes</strong> — no parent app logic.</p>

  <!-- The component script registers the element -->
  <script type="module" src="./src/components/PodcastPreview.js"></script>

  <div class="grid" style="max-width: 1100px;">
    <!-- Using genre names directly -->
    <podcast-preview
      pid="demo-1"
      title="History Bites"
      image="https://picsum.photos/seed/history/400/400"
      genres="History,Education"
      seasons="2"
      updated="2025-09-20"
    ></podcast-preview>

    <!-- Using numeric genre IDs that exist in src/data.js -->
    <podcast-preview
      pid="demo-2"
      title="Laugh Track"
      image="https://picsum.photos/seed/comedy/400/400"
      genres="1,3,7"
      seasons="5"
      updated="2025-10-05"
    ></podcast-preview>
  </div>

  <script>
    // Listen to the component’s custom event and log it
    document.addEventListener('podcast-select', (e) => {
      console.log('Selected from demo:', e.detail);
      alert(`Selected: ${e.detail.title}`);
    });
  </script>
</body>
</html>
